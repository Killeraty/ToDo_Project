<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'todo/css/board.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/tasks.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/task_form.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/task_info.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/subtasks.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/subtask_info.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/subtask_form.css' %}">

    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-0 px-0">
        <a class="navbar-brand" href="{% url 'router:home' %}"><strong><i>MyToDo</i></strong></a>
        <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'router:user:info' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'router:tasks:all-tasks' %}">Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'router:tasks:all-subtasks' %}">Subtask</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'router:tasks:create-task' %}">Add Task</a>
                </li>
                
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
